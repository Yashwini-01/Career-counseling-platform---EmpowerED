         <div class="flex-btn">

</header>   

<div class="side-bar">

      <h3 class="name">shaikh anas</h3>
      <p class="role">student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>
   <nav class="navbar">
      <!-- Removed navigation links except 'update profile' -->

   </nav>
</div>

<section class="user-profile">
   <h1 class="heading">your profile</h1>
   <div class="info">
      <div class="user">
         <img src="images/pic-1.jpg" alt="">
         <h3>shaikh anas</h3>
         <p>student</p>
         <a href="update.html" class="inline-btn">update profile</a>
      </div>
      <div class="box-container">
         <div class="box">
            <div class="flex">
               <i class="fas fa-bookmark"></i>
               <div>
                  <span>4</span>
                  <p>saved playlist</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view playlists</a>
         </div>
         <div class="box">
            <div class="flex">
               <i class="fas fa-heart"></i>
               <div>
                  <span>33</span>
                  <p>videos liked</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view liked</a>
         </div>
         <div class="box">
            <div class="flex">
               <i class="fas fa-comment"></i>
               <div>
                  <span>12</span>
                  <p>videos comments</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view comments</a>
         </div>
      </div>
   </div>
</section>


<script src="js/script.js"></script>
<script>
   document.getElementById('microphone-btn').addEventListener('click', () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    // Speak feedback when the microphone is activated
    speakFeedback('I am listening...');

    recognition.onstart = () => {
        document.getElementById('listening-status').innerText = 'Listening...';
    };

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        if (transcript) {
            window.location.href = 'update.html';  // Redirect to the update profile page
        }
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        document.getElementById('listening-status').innerText = 'Not Listening';
    };

    recognition.start();
});

function speakFeedback(message) {
    const msg = new SpeechSynthesisUtterance(message);
    window.speechSynthesis.speak(msg);
}
