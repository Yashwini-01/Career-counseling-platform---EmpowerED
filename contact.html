<section class="form-container">

<!-- custom js file link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/speech-recognition-api/1.0.1/speech-recognition.min.js"></script>
<script src="js/script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
   const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

   if (!SpeechRecognition) {
       alert("Speech Recognition API is not supported in your browser!");
       return;
   }

   const recognition = new SpeechRecognition();
   recognition.lang = "en-US";

   // Form elements
   const usernameField = document.getElementById('usernameInput');
   const passwordField = document.getElementById('passwordInput');
   const form = document.querySelector("#loginForm");

   // Helper: Speak a message
   const speak = (message) => {
       const synth = window.speechSynthesis;
       const utterance = new SpeechSynthesisUtterance(message);
       synth.speak(utterance);
   };

   // Start speech recognition
   const startRecognition = (callback) => {
       recognition.start();
       recognition.onresult = (event) => {
           const transcript = event.results[0][0].transcript.trim();
           callback(transcript);
       };
       recognition.onerror = (error) => {
           console.error("Speech recognition error:", error);
           speak("An error occurred with speech recognition. Please try again.");
       };
   };

   // Voice Input: Fill fields
   document.getElementById('voiceLoginBtn').addEventListener('click', () => {
       speak("Please say your username.");
       startRecognition((username) => {
           usernameField.value = username;
           speak("Username filled. Please say your password.");
           startRecognition((password) => {
               passwordField.value = password;
               speak("Logged in successfully.");
               window.location.href = 'home.html'; // Redirect to home page
           });
       });
   });
});
</script>
