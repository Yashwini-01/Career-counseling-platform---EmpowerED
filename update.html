<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Update Profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
   <section class="flex">
      <a href="home.html" class="logo">EmpowerED.</a>
      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
         <button id="microphone-btn" class="fas fa-microphone"></button>
      </form>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">shaikh anas</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>
   </section>
</header>   

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>
   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">shaikh anas</h3>
      <p class="role">student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>
   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>
</div>

<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data">
      <h3>Update Profile</h3>

      <!-- Name Input -->
      <p>Update Name</p>
      <input type="text" id="name-input" name="name" placeholder="Shaikh Anas" maxlength="50" class="box">

      <!-- Email Input -->
      <p>Update Email</p>
      <input type="email" id="email-input" name="email" placeholder="shaikh@gmail.com" maxlength="50" class="box">

      <!-- Old Password Input -->
      <p>Previous Password</p>
      <input type="password" id="old-pass-input" name="old_pass" placeholder="Enter your old password" maxlength="20" class="box">

      <!-- New Password Input -->
      <p>New Password</p>
      <input type="password" id="new-pass-input" name="new_pass" placeholder="Enter your new password" maxlength="20" class="box">

      <!-- Confirm Password Input -->
      <p>Confirm Password</p>
      <input type="password" id="c-pass-input" name="c_pass" placeholder="Confirm your new password" maxlength="20" class="box">

      <!-- Profile Picture Input -->
      <p>Update Profile Picture</p>
      <input type="file" accept="image/*" class="box">

      <input type="submit" value="Update Profile" name="submit" class="btn">
   </form>
</section>


<!-- custom js file link  -->
<script src="js/script.js"></script>

<script>
   const fields = ['name', 'email', 'old_pass', 'new_pass', 'c_pass'];

   fields.forEach(fieldId => {
      document.getElementById(`${fieldId}-input`).addEventListener('click', () => {
         // Speak prompt based on the field
         let message = '';
         switch (fieldId) {
            case 'name':
               message = 'Please tell me what name you want to update.';
               break;
            case 'email':
               message = 'Please tell me what email you want to update.';
               break;
            case 'old_pass':
               message = 'Please tell me your old password.';
               break;
            case 'new_pass':
               message = 'Please tell me your new password.';
               break;
            case 'c_pass':
               message = 'Please confirm your new password.';
               break;
         }
         speakFeedback(message);

         const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
         recognition.lang = 'en-US';

         recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript.trim();
            if (transcript) {
               document.getElementById(`${fieldId}-input`).value = transcript;  // Update the input field
            }
         };

         recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
         };

         recognition.start();
      });
   });

   document.getElementById('home-btn').addEventListener('click', () => {
      window.location.href = 'home.html';
   });

   function speakFeedback(message) {
      const msg = new SpeechSynthesisUtterance(message);
      window.speechSynthesis.speak(msg);
   }

   // Voice command to navigate back to home
   const homeRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
   homeRecognition.lang = 'en-US';

   homeRecognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript.trim().toLowerCase();
      if (transcript === 'home' || transcript === 'go to home') {
         window.location.href = 'home.html';
      }
   };

   homeRecognition.onerror = function(event) {
      console.error('Speech recognition error:', event.error);
   };

   document.getElementById('microphone-btn').addEventListener('click', () => {
      homeRecognition.start();
   });
</script>

</body>
</html>
