<!-- custom js file link  -->
<script src="js/script.js"></script>

<script>
// Check if browser supports speech recognition
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

window.addEventListener('load', () => {
   // Welcome message
   const speak = new SpeechSynthesisUtterance("Welcome to Empowered! Discover your path by taking a quiz â€“ choose the Edu Quiz to explore educational opportunities or the Job Quiz to find your ideal career.");
   window.speechSynthesis.speak(speak);

   // Automatically navigate to EduQUIZ after 10 seconds
   setTimeout(() => {
      window.location.href = 'eduquiz.html';
   }, 15000);

   // Start speech recognition after the welcome message
   setTimeout(() => {
      recognition.start();
   }, 11000);

   recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.toLowerCase();
      if (command.includes('home')) {
         window.location.href = 'home.html';
      } else if (command.includes('about')) {
         window.location.href = 'about.html';
      } else if (command.includes('courses')) {
         window.location.href = 'courses.html';
      } else if (command.includes('teachers')) {
         window.location.href = 'teachers.html';
      } else if (command.includes('contact')) {
         window.location.href = 'contact.html';
      } else {
         const errorSpeak = new SpeechSynthesisUtterance("Command not recognized. Redirecting to Edu Quiz.");
         window.speechSynthesis.speak(errorSpeak);
         setTimeout(() => {
            window.location.href = 'eduquiz.html';
         }, 4000);
      }
   };

   recognition.onerror = () => {
      
      window.speechSynthesis.speak(errorSpeak);
      setTimeout(() => {
         window.location.href = 'eduquiz.html';
      }, 4000);
   };
});
</script>
